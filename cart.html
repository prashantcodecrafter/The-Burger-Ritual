<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cart</title>
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  
  <div class="quote">"Your cravings are one step away from satisfaction"</div>

  <div class="cart-container">

      <input type="radio" name="payment" value="upi">
